{% extends "base.html" %}
{% block content %}
  <h1>{{ user.nickname }}!</h1>
   {% for list in lists %} 
    <p>
    	<div> Name: {{ list.author.nickname }}</div>
    	<div class = "listing">Description: {{list.description}}</div>
    	<div class = "location">Location: {{list.location}}</div>
    	<div class = "time-avail"> Time Available: {{list.timeAvail}}</div>
    </p>
    {% endfor %}
{% endblock %}
