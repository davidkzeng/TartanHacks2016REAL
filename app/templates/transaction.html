{% extends "base.html" %}
{% block content %}
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title" style="Font-size:30px">You are viewing a listing from {{poster.nickname}}.</h3>
  </div>
  <div class="panel-body">
    <p> Location: {{post.location}}</p>
    <p> 1 {{post.blockOrDinex}} for $ {{post.price}} each </p>
    <p> Details: {{post.details}}</p>
 	<form action="" method="post" name="rating">
      {{ form.hidden_tag() }}
      {{form.confirm}} I agree to this transaction
      <p><input type="submit" value="Submit"></p>
  	</form>
  </div>
</div>	
    
{% endblock %}
